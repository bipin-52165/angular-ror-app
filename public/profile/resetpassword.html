<div data-extend-template="/layouts/layout.html">
  <div data-block="content">
    <div class="container" ng-show="flash_message">
      <div class="col-md-7 col-md-offset-2 successMsg mb10">
        <span class="iconPro i_check_w"></span>{{flash_message}} <a class="iconPro i_close_b fr" hide-flash-message></a>
      </div>
    </div>

    <div class="container">
      <div ng-hide="user">
        <form novalidate role="form" name="resetpasswordForm" ng-submit="password_reset()" class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label"></label>
              <div class="col-lg-6">
                <h2>Forgot your password?</h2>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email Address</label>
              <div class="col-lg-6">
                <input name="email" class="form-control" ng-model="forgotModel.email" type="email" id="loginEmail" placeholder="Enter email" required="" auto-focus>
                <div class="error">{{resetpasswordFormError}}</div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-6 col-lg-offset-2">
                <button type="button" class="btn btn-primary" type="submit" ng-disabled="resetpasswordForm.$invalid" ng-click="password_reset()">Send me reset password instructions</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
